<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --dark-pink: #c9184a;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Floating Hearts Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 77, 109, 0.6);
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
            margin: 50px 0;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 { color: var(--dark-pink); font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1rem; line-height: 1.6; }

        /* Media Sections */
        .media-section { margin: 30px 0; }
        
        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover { transform: scale(1.05); }

        /* Interactive Button */
        .surprise-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        .surprise-btn:hover { background: var(--dark-pink); transform: translateY(-3px); }

        #hidden-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            color: var(--dark-pink);
            font-weight: bold;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="hearts" id="hearts-container"></div>

    <div class="container">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>To the most beautiful girl in the world, here's a little piece of digital magic just for you.</p>

        <div class="media-section">
            <video controls poster="https://via.placeholder.com/800x450?text=Our+Special+Moment">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-red-heart-balloons-on-a-white-background-1033-large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="gallery">
            <img src="mem1.jpeg" alt="Memory 1">
            <img src="mem2.jpeg" alt="Memory 2">
            <img src="mem3.jpeg" alt="Memory 3">
        </div>

        <div style="margin-top: 40px;">
            <button class="surprise-btn" onclick="revealMessage()">Click for a Surprise</button>
            <div id="hidden-message">
                "You make every day feel like Valentine's Day. I love you more than words can say!"
            </div>
        </div>
    </div>

    <script>
        // Floating hearts generator
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            container.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 6000);
        }

        setInterval(createHeart, 300);

        // Surprise reveal
        function revealMessage() {
            const msg = document.getElementById('hidden-message');
            msg.style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
